  <!-- Letter "N" -->
  <rect x="90" y="50" width="10" height="80" fill="white"/>
  <rect x="100" y="50" width="10" height="20" fill="white"/>
  <rect x="110" y="70" width="10" height="20" fill="white"/>
  <rect x="120" y="90" width="10" height="20" fill="white"/>
